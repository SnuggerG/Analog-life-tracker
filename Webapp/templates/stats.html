<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Tracker Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="min-h-screen flex flex-col items-center bg-gray-100 dark:bg-gray-900 font-mono text-gray-900 dark:text-gray-100 p-4">
  <!-- Back Button -->
  <div class="w-full max-w-4xl mb-4">
    <button onclick="window.location.href='/'" class="flex items-center text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <span class="font-medium">Home</span>
    </button>
  </div>

  <!-- Week Navigation -->
  <div class="flex items-center mb-6 space-x-4">
    <button id="prev-week" class="px-3 py-1 bg-gray-200 dark:bg-gray-800 rounded hover:bg-gray-300 dark:hover:bg-gray-700">&larr; Prev Week</button>
    <button id="current-week" class="px-3 py-1 bg-blue-500 dark:bg-blue-600 text-white rounded hover:bg-blue-600 dark:hover:bg-blue-700">Current Week</button>
    <h2 id="week-label" class="text-xl font-semibold"></h2>
    <button id="next-week" class="px-3 py-1 bg-gray-200 dark:bg-gray-800 rounded hover:bg-gray-300 dark:hover:bg-gray-700">Next Week &rarr;</button>
  </div>

  <!-- Weekly Data Table -->
  <div class="overflow-x-auto w-full max-w-4xl bg-white dark:bg-gray-800 rounded-lg shadow">
    <table id="stats-table" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <!-- Populated in JS -->
    </table>
  </div>

  <script>
    let currentWeek, currentYear;

    // Compute ISO week/year
    function getISOWeekYear(date) {
      const target = new Date(date.valueOf());
      const dayNr = (date.getDay() + 6) % 7;
      target.setDate(target.getDate() - dayNr + 3);
      const firstThursday = target.valueOf();
      target.setMonth(0, 1);
      if (target.getDay() !== 4) {
        target.setMonth(0, 1 + ((4 - target.getDay()) + 7) % 7);
      }
      const weekNumber = 1 + Math.ceil((firstThursday - target) / 604800000);
      return { week: weekNumber, year: target.getFullYear() };
    }

    // Format decimal hours to H:MM
    function formatHours(decimalHours) {
      const totalMinutes = Math.round(decimalHours * 60);
      const h = Math.floor(totalMinutes / 60);
      const m = totalMinutes % 60;
      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
    }

    // Render table header and body
    function renderTable(labels, trackers) {
      const tbl = document.getElementById('stats-table');
      let html = '<thead class="bg-gray-50 dark:bg-gray-700"><tr>';
      html += '<th class="px-4 py-2 text-left">Tracker (H:MM)</th>';
      labels.forEach(day => {
        const d = new Date(day);
        const lbl = d.toLocaleDateString(undefined, { weekday: 'short', month: 'numeric', day: 'numeric' });
        html += `<th class="px-4 py-2 text-center">${lbl}</th>`;
      });
      html += '</tr></thead><tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">';
      trackers.forEach(t => {
        html += '<tr>';
        html += `<td class="px-4 py-2 font-medium">${t.name}</td>`;
        t.hours.forEach(h => {
          html += `<td class="px-4 py-2 text-center">${formatHours(h)}</td>`;
        });
        html += '</tr>';
      });
      html += '</tbody>';
      tbl.innerHTML = html;
    }

    // Load data for week/year
    async function loadWeek(week, year) {
      const res = await fetch(`/api/stats?period=week&week=${week}&year=${year}`);
      const data = await res.json();
      document.getElementById('week-label').textContent = `Week ${week}, ${year}`;
      if (!data.trackers || data.trackers.length === 0) {
        document.getElementById('stats-table').innerHTML = '<tr><td class="p-4 text-center">No data for this week.</td></tr>';
        return;
      }
      renderTable(data.labels, data.trackers);
    }

    // Prev/Next handlers
    document.getElementById('prev-week').addEventListener('click', () => {
      currentWeek--;
      if (currentWeek < 1) { currentYear--; currentWeek = 52; }
      loadWeek(currentWeek, currentYear);
    });
    document.getElementById('next-week').addEventListener('click', () => {
      currentWeek++;
      if (currentWeek > 52) { currentYear++; currentWeek = 1; }
      loadWeek(currentWeek, currentYear);
    });

    // Current Week handler
    document.getElementById('current-week').addEventListener('click', () => {
      const now = new Date();
      const iso = getISOWeekYear(now);
      currentWeek = iso.week;
      currentYear = iso.year;
      loadWeek(currentWeek, currentYear);
    });

    // Initialize on load
    window.addEventListener('DOMContentLoaded', () => {
      const now = new Date();
      ({ week: currentWeek, year: currentYear } = getISOWeekYear(now));
      loadWeek(currentWeek, currentYear);
    });
  </script>
</body>
</html>
